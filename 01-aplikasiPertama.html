<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halo Vue</title>
  <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
  <div id="iniAkanMenjadiVueKita">
    {{ halo }}
  </div>

  <script>
    let vue = new Vue({
      el: '#iniAkanMenjadiVueKita',
      data () {
        return {
          halo: 'Halo Dunia...'
        }
      },
    });
  </script>
</body>
</html>
