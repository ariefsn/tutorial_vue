<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Binding Vue</title>
</head>
<body>
  <div id="app">
    <div><span>Nama saya adalah: {{ nama }}</span></div>
    <div><span v-once>Nama saya tidak berubah: {{ nama }}</span></div>
    <div>Menggunakan v-model <input type="text" v-model="nama"></div>
    <div>Menggunakan :value <input type="text" :value="nama"></div>
    <div></div>
  </div>
  <script src="https://vuejs.org/js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data () {
        return {
          nama: 'Ayik'
        }
      }
    });
  </script>
</body>
</html>
