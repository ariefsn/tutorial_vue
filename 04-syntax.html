<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Template Vue</title>
</head>
<body>
  <div id="app">
    <div :id="idNama">{{ nama }}</div>
    <div>{{ rawHtml }}</div>
    <div v-html="rawHtml"></div>
  </div>
  <script src="https://vuejs.org/js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data () {
        return {
          nama: 'Ayik',
          idNama: 'nama',
          rawHtml: `<span style="color: red">Teks ini harusnya berwarna merah.</span>`
        }
      }
    });
  </script>
</body>
</html>
